  <ion-navbar>

<ion-content padding>
  <button type="button" (click)="addSugerencia()" block ion-button name="button">AÃ±adir sugerencia</button>
  <ion-item-divider style="text-align:center">
      Sugerencias
  </ion-item-divider>

  <ion-list>

    <ion-item-sliding *ngFor='let sugerencia of Sugerencias'>
      <ion-item>
        <h3 (click)='abrirSugerencia(sugerencia.Contenido)'>{{sugerencia.Titulo}}</h3>

    </ion-item-sliding>
  </ion-list>
